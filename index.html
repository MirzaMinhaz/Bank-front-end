<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formation</title>

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">

    <style>
        .container {
            padding: 3% 15%;
        }

        .photo {
            position: relative;
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .photo::before {
            content: "";
            background-image: url('http://tile.loc.gov/image-services/iiif/service:pnp:highsm:22900:22920/full/pct:25/0/default.jpg');
            background-size: cover;
            position: absolute;
            top: 0px;
            right: 0px;
            bottom: 0px;
            left: 0px;
            opacity: 0.82;
        }
    </style>



</head>



<body>

    <div class="photo">
        <div class="container">
            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3 bg-dark">
                            <h1 style="font-family:'Acme', sans-serif; color: red;">Devil's Wheel</h1>
                        </div>

                        <div class="card-body">
                            <div class="container">
                                <h6
                                    style="color: #fff; background-image: linear-gradient(to right, rgb(110, 109, 109) , rgb(15, 14, 15));">
                                    This is gonna be a chilling as well as dangerous journey. You
                                    will be responsible for this ride. So be careful before you procced to this ride. If
                                    you think you can survive then you are most welcome. The choice is yours.</h6>
                            </div>
                            <h4 class="my-0 fw-normal">Provide your Information</h4>
                            <form action=" " id="storeForm " method="post ">
                                <div class="form-row my-3 ">
                                    <div class="col-lg-4 col-xl-4 col-md-4 col-sm-4 ">
                                        <label for=" ">Name</label>
                                        <input type="text " id="National " class="form-control " required>
                                    </div>
                                    <div class="col-lg-4 col-xl-4 col-md-4 col-sm-4 ">
                                        <label for=" ">Phone</label>
                                        <input type="text " id="Area " class="form-control " required>
                                    </div>
                                    <div class="col-lg-4 col-xl-4 col-md-4 col-sm-4 ">
                                        <label for=" ">Age</label>
                                        <input type="text " id="Territory " class="form-control " required>
                                    </div>
                                    <div class="col-lg-4 col-xl-4 col-md-4 col-sm-4 ">
                                        <label for=" ">E-mail</label>
                                        <input type="text " id="National " class="form-control " required>
                                    </div>
                                    <div class="col-lg-4 col-xl-4 col-md-4 col-sm-4 ">
                                        <label for=" ">Location</label>
                                        <input type="text " id="Area " class="form-control " required>
                                    </div>
                                    <div class="col-lg-4 col-xl-4 col-md-4 col-sm-4 ">
                                        <label for="">Category:</label>
                                        <select class="w-50 form-select form-select-lg mt-3"
                                            aria-label=".form-select-lg example">
                                            <option selected>Select Category</option>
                                            <option value="1">Easy</option>
                                            <option value="2">Medium</option>
                                            <option value="3">Hard</option>
                                        </select>
                                    </div>
                                    <button type="button" class="w-50 btn btn-lg btn-outline-primary mt-3 mb-3"
                                        onclick="myFunction()">Confirm</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function myFunction() {
            alert("Are you sure?");
        }
    </script>

</body>

</html>
